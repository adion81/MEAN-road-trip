
<form (submit)="createParty()">
    <div class="form-group">
        <label>Player One: </label>
        <input class="form-control" type="text" name="newParty.playerOne" [(ngModel)]="newParty.playerOne">
    </div>
    <div class="form-group">
        <label>Player Two: </label>
        <input class="form-control" type="text" name="newParty.playerTwo" [(ngModel)]="newParty.playerTwo">
    </div>
    <div class="form-group">
        <label>Player Three: </label>
        <input class="form-control" type="text" name="newParty.playerThree" [(ngModel)]="newParty.playerThree">
    </div>
    <div class="form-group">
        <label>Player Four: </label>
        <input class="form-control" type="text" name="newParty.playerFour" [(ngModel)]="newParty.playerFour">
    </div>
    <div *ngIf="partyId == 2 || partyId == 3">
        <div class="form-group">
            <label>Player Five: </label>
            <input class="form-control" type="text" name="newParty.playerFive" [(ngModel)]="newParty.playerFive">
        </div>
        <div class="form-group">
            <label>Player Six: </label>
            <input class="form-control" type="text" name="newParty.playerSix" [(ngModel)]="newParty.playerSix">
        </div>
        <div class="form-group">
            <label>Player Seven: </label>
            <input class="form-control" type="text" name="newParty.playerSeven" [(ngModel)]="newParty.playerSeven">
        </div>
        <div *ngIf="partyId == 3" >
            <div class="form-group">
                <label>Player Eight: </label>
                <input class="form-control" type="text" name="newParty.playerEight" [(ngModel)]="newParty.playerEight">
            </div>
            <div class="form-group">
                <label>Player Nine: </label>
                <input class="form-control" type="text" name="newParty.playerNine" [(ngModel)]="newParty.playerNine">
            </div>
            <div class="form-group">
                <label>Player Ten: </label>
                <input class="form-control" type="text" name="newParty.playerTen" [(ngModel)]="newParty.playerTen">
            </div>
        </div>
    </div>
    <div class="form-group">
        <input class="btn btn-outline-warning" type="submit" value="PLAY">
        <button class="btn btn-outline-warning"  (click)="close()">CLOSE</button>
    </div>
</form>
